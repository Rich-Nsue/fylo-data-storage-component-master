<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="datastorage.css" type="text/css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="background">
    <img src="images/bg-desktop.png" alt="bg-desktop">
  </div>
<section id="main">

  <div class="options">
  <div class="logo">
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="images">
    <div class="icon">
      <img src="images/icon-document.svg" alt="icon-document">
    </div>

    <div class="icon">
      <img src="images/icon-folder.svg" alt="icon-folder">
      </div>

    <div class="icon">
      <img src="images/icon-upload.svg" alt="icon-upload">
    </div>
  </div>
  </div>

  <div class="storage">
    <h4>You’ve used <span>815 GB</span> of your storage</h4>

    <div class="range">
      <div class="linear">
        <div class="dot"></div>
      </div>
    </div>
  

  <div class="storage-left triangle-bottom">

    <h3> 185 <span>GB Left</span></h3>
  </div>

  <div class="gigabytes">
    <p>0 GB</p>
    <p class="right">1000 GB</p>
  </div>
  </div>
</section>

</body>
</html>
